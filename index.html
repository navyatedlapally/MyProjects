<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title> Rock, Paper, Scissors Game</title>
 
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>

  <div class="container">
    <header class="row">
      <div class="Game-img">
        <img src="images/logo.svg" style="margin-top:20px;">
      </div>

      <div class="score-container">
        <h4 style="color:rgb(101, 169, 236)">Score</h4>
        <p style="color:rgb(45, 83, 133)" id="score">0</p>
      </div>
    </header>

    <main class="row" id="main" style="margin-left: 100px;">
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
        <img src="images/icon-paper.svg" alt="paper icon">
        </span>
      </button>

      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
        <img src="images/icon-scissors.svg" alt="scissors icon">
        </span>
      </button>

      <button class="btn-circle btn-rock pick" data-choice="rock">
        <span class="wrapper">
        <img src="images/icon-rock.svg" alt="rock icon">
        </span>
      </button>
    </main>

    <button type="button" class="btn-rules" data-toggle="modal" data-target="#rules">
      Rules
    </button>
    <div class="modal fade"  id="rules">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="text-dark">RULES</h2>
              <div class="modal-body">
                <img src="images/image-rules.svg">
  
              </div> 
              <div class="modal-footer">
                <button  data-dismiss="modal">
                  <img src="images/icon-close.svg">
                </button> 
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="selection" id="selection">
    <div>
      <h2>You picked</h2>
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper">
          <img src="images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
    </div>

    <div>
      <p class="big-text">
        You 
        <span id="winner">win</span>
      </p>
      <button class="btn btn-light" style="border-radius: 10px" id="reset">Play Again</button>
    </div>

    <div>
      <h2>The House Picked</h2>
      <button class="btn-circle btn-rock" id="computer_select">
        <span class="wrapper">
          <img src="images/icon-rock.svg" alt="rock icon">
        </span>
      </button>
    </div>

  </div>
    
 



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</body>
</html>
